<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فال حافظ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="themes/default/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="themes/default/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="themes/default/css/style.css">
    <script src="themes/default/js/jquery-3.7.1.min.js" ></script>
    <script src="themes/default/js/script.js" ></script>
    <script src="themes/default/js/script.defer.js" defer ></script>
</head>
<body>
    <header class="header text-center">
        <h1 class="mb-3">فال حافظ</h1>
        <p class="lead">برای دریافت فال کلیک کنید</p>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="fal-card">
                    <div class="fal-content">
                        <div class="text-center mb-4">
                            <i class="fas fa-quote-right quote-icon"></i>
                            <i class="fas fa-quote-left quote-icon"></i>
                        </div>
                        <div id="falInfo" class="interpretation-box">
                            <h6 id="falTitle" class="mb-3 text-secondary"></h6>
                            <p id="falInterpretation" class="mb-0 text-muted"></p>
                        </div>
                    </div>
                </div>
                <div class="action-section text-center my-4">
                    <button class="btn btn-fal" id="getFal">
                        <span class="btn-icon">
                            <i class="bi bi-magic"></i>
                        </span>
                        <span class="btn-text">فال جدید بگیرید</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
